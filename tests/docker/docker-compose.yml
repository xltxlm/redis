version: '2'

services:
  redis:
    image: redis
    command: redis-server --appendonly yes --requirepass redispass123
    volumes:
      - ../../:/redis/
      - ./redis/:/data/
    networks:
      comm:
        aliases:
          - redis
    ports:
        - "6379:6379/tcp"
    restart: always

networks:
    comm:
